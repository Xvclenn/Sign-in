<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <input class="form-control form-control-lg inp position-relative top-0 start-50 translate-middle-x" type="text" placeholder="Password" aria-label=".form-control-lg example">
        <label for="rememberme" class="position-relative top-0 start-50 translate-middle-x">
            <input type="checkbox" name="rememberme" id="rememberme">
            Remember me
        </label><br><br>
        <button type="button" class="btn btn-primary position-relative top-0 start-50 translate-middle-x">Sign In</button><br><br>
